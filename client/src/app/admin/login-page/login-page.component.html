<form class="admin-login" [formGroup]="form" (ngSubmit)="submit()">

  <h2 class="admin-login_h2">Авторизация администратора</h2>

  <div *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="error_message" *ngIf="message">
    {{message}}
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <input id="email" type="email" formControlName="email" placeholder="E-mail">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <div *ngIf="form.get('email').errors.required">
        Введите поле email
      </div>
      <div *ngIf="form.get('email').errors.email">
        Поле email не соответсвует
      </div>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <input id="password" type="password" formControlName="password" placeholder="Пароль">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <div *ngIf="form.get('password').errors.required">
        Введите пароль
      </div>
      <div *ngIf="form.get('password').errors.minlength">
        Пароль должен быть не менее
        {{form.get('password').errors.minlength.requiredLength}}
        символов
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="btn"
    [disabled]="form.invalid || form.disabled"
  >Войти
  </button>
</form>
